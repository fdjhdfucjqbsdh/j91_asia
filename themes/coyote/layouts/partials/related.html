{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">
        <figure class="image is-3by2">
            {{ with .Params.images }}
            <a href="{{ $permalink }}"><img src="{{ index . 0 }}" alt=""></a>
            {{ end }}
        </figure>
    </div>
    <div class="card-content">
        <a class="title is-5" href="{{ .Permalink }}">{{ .Title | replaceRE "(?i)(abused|asphyxia|behead|bleed|blood|child|children|choke|choking|decapitation|drugged|forced|hidden cam|kid|kill|leaked|loli|l.o.l.i|murder|rape|shota|snuff|strangle|torture)" "****" }}
        </a>
        <span class="heading"><time>{{ .PublishDate.Format "January 2, 2006"}}</time></span>
    </div>
</div>
